<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivishaa - Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shivishaa</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Shivishaa</h2>
            <p>Your one-stop shop for stylish clothing!</p>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div class="product" id="product1">
                <h3>Product 1</h3>
                <p>Price: $20.00</p>
                <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
            </div>
            <div class="product" id="product2">
                <h3>Product 2</h3>
                <p>Price: $30.00</p>
                <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p id="totalPrice">Total: $0.00</p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Shivishaa. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
